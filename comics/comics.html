<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/globalStyle/global.css">
    <link rel="stylesheet" href="/globalStyle/reset.css">
    <link rel="stylesheet" href="comics.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Marvel Comics</title>
</head>
<body>

    <header-generic></header-generic>
    <menu-generic></menu-generic>

    <main>
        <header>
            <h1> Galeria de Heróis e Vilões </h1>
            <div class="containerSearchComics">
                <select name="" id="selectTypeSearchComics">
                    <option value="title"> titulo (A - Z) </option>
                    <option value="-title"> titulo (Z - A)</option>
                    <option value="modified"> Modificados (Crescente) </option>
                    <option value="-modified"> Modificados (Decrescente) </option>
                    <option value="onsaleDate"> Data de venda (Crescente) </option>
                    <option value="-onsaleDate"> Data de Venda (Decrescente) </option>
                </select>
                <input type="text" placeholder="Pesquise por quadrinhos" class="animate__animated">
                <button onclick="searchComics()"> Buscar </button>
            </div>
        </header>
        <div>
            <div class="containerComics">
            </div>
            <footer>
                <button id="btnPlusComics"> Ver Mais </button>
            </footer>
        </div>
    </main>
    
    
    <script src="https://cdn.jsdelivr.net/npm/js-md5@0.7.3/build/md5.min.js"></script>
    <script src="/components/header/header.js" defer></script>
    <script src="/components/menu/menu.js" defer></script>
    <script src="/reqMarvel/marvel.js" defer></script>
    
    <script src="https://kit.fontawesome.com/a7f12cccb2.js" crossorigin="anonymous"></script>

    <script src="comics.js" defer></script>
</body>
</html>
